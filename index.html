<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/abd6d4a7ab.js" crossorigin="anonymous"></script> 
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Unwatched list</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-movie-open text-primary"></i> My<span class="text-warning">Movie</span>List</h1>
          <form id="movie-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="director">Director</label>
              <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
              <label for="date">Release Date</label>
              <input type="text" id="date" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success btn-block" type="submit">Add Movie</button>
            </div>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Release Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="movie-list"></tbody>
          </table>
      </div>
      <script src = "fun.js"></script>
</body>
</html>
